<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <title>Model Scale Converter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Model Scale Converter</h1>
    <div class="container">
        <label for="scale">Real Life Size:</label>
        <select id="scale">
            <option value="3.5">HO scale (1:87.1)</option>
            <option value="1.3855">Z scale (1:220)</option>
            <option value="1.905">N scale (1:160)</option>
            <option value="4">OO scale (1:76.2)</option>
            <option value="6.35">O scale (1:48)</option>
            <option value="25.4">1 in scale (1:12)</option>
        </select>

        <div class="input-section">
            <div class="real-life-size">
                <input type="number" id="feet" placeholder="Feet">
                <input type="number" id="inches" placeholder="Inches">
                <input type="text" id="fractions" placeholder="Fractions">
            </div>
        </div>

        <div class="output-section">
            <label for="outputValue">Model Size:</label>
            <input type="text" id="outputValue" placeholder="Output Value" oninput="reverseCalculate()">
            <select id="outputUnit">
                <option value="mm">mm</option>
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="inches">inches</option>
                <option value="decimal-ft">decimal ft</option>
            </select>
        </div>
        <div class="center-container">
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
